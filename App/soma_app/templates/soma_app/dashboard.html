{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SOMA - Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        /* Estilos específicos do Dashboard */
        .chart-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .chart-area {
            flex: 1; /* Garante que cada área ocupe 1/3 da largura */
            min-height: 400px;
            background-color: white; /* Fundo branco para os gráficos */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            border-top: 4px solid var(--color-accent-primary); /* Destaque azul vibrante */
        }
    </style>
</head>
<body>

    <header class="header">
        SOMA
    </header>

    <nav class="sidebar">
        <div class="sidebar-item active">
            <a href="{% url 'dashboard_index' %}" title="Dashboard"><i class="fas fa-chart-line"></i></a>
        </div>
        <div class="sidebar-item">
            <a href="{% url 'sobre_nos' %}" title="Sobre Nós"><i class="fas fa-users"></i></a>
        </div>
        <div class="sidebar-item">
            <a href="{% url 'sobre_soma' %}" title="Sobre o SOMA"><i class="fas fa-brain"></i></a>
        </div>
    </nav>

    <div class="main-content">
        <div class="chart-container">
            <div class="chart-area">
                <h3>Gráfico 1: Uso Digital por Faixa Etária</h3>
                <p>Aqui virá o código do gráfico em Plotly/JS.</p>
            </div>
            <div class="chart-area">
                <h3>Gráfico 2: Correlação com Ansiedade/Depressão</h3>
                <p>Aqui virá o código do gráfico em Plotly/JS.</p>
            </div>
            <div class="chart-area">
                <h3>Gráfico 3: Padrões de Risco</h3>
                <p>Aqui virá o código do gráfico em Plotly/JS.</p>
            </div>
        </div>

        <div class="filter-controls-container">
            <div class="filter-button-group">
                <button class="filter-button active" data-filter="geral">Visão Geral</button>
                
                <button class="filter-button" data-filter="jovens">Jovens (18-25)</button>
                
                <button class="filter-button" data-filter="adultos">Adultos (26+)</button>
            </div>
        </div>

    </div> 
</body>
</html>
